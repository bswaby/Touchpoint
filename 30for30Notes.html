<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 for 30 - Ministry Tools Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .tagline {
            font-style: italic;
            opacity: 0.8;
            font-size: 1em;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.2);
            height: 30px;
            border-radius: 15px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-fill {
            background: rgba(255, 255, 255, 0.9);
            height: 100%;
            border-radius: 15px;
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #667eea;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .tools-grid {
            padding: 30px;
            display: grid;
            gap: 15px;
        }

        .category-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .category-header.foundations {
            background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
        }

        .category-header.people {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        }

        .category-header.insights {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        .category-header.optimization {
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%);
        }

        .category-header.financial {
            background: linear-gradient(135deg, #55a3ff 0%, #003d82 100%);
        }

        .category-header.admin {
            background: linear-gradient(135deg, #c471ed 0%, #f64f59 100%);
        }

        .category-header.specialized {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .category-title {
            font-size: 1.4em;
            font-weight: bold;
        }

        .category-info {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .tool-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
        }

        .tool-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .tool-card.checked {
            border-color: #667eea;
            background: linear-gradient(to right, rgba(102, 126, 234, 0.05), rgba(118, 75, 162, 0.05));
        }

        .tool-card.starred {
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .tool-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .tool-number {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2em;
        }

        .tool-info {
            flex: 1;
            margin: 0 15px;
        }

        .tool-name {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .tool-description {
            color: #666;
            font-size: 0.95em;
        }

        .tool-impact {
            color: #667eea;
            font-size: 0.9em;
            font-weight: 500;
            margin-top: 5px;
        }

        .tool-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .tool-checkbox {
            width: 25px;
            height: 25px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .star-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            transition: transform 0.2s;
            color: #ddd;
        }

        .star-btn:hover {
            transform: scale(1.2);
        }

        .star-btn.active {
            color: #ffd700;
        }

        .tool-notes {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            resize: vertical;
            min-height: 70px;
            font-family: inherit;
            font-size: 0.95em;
            transition: border-color 0.3s;
            margin-top: 10px;
        }

        .tool-notes:focus {
            outline: none;
            border-color: #667eea;
        }

        .action-buttons {
            padding: 30px;
            background: #f8f9fa;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #333;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .tools-grid {
                padding: 15px;
            }
            
            .tool-name {
                font-size: 1em;
            }

            .tool-header {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }

            .tool-actions {
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 30 for 30 for Ministry</h1>
            <p>Ministry Tools Presentation Tracker</p>
            <p class="tagline">"What If I Told You… I Didn't Set out to Build 30 Tools – I Set Out to Build a Ministry?"</p>
            <p style="margin-top: 15px; opacity: 0.8; font-size: 0.95em;">

    </div>

    <div class="toast" id="toast"></div>

    <script>

            {

                description: "Track how auxiliary programs drive attendance to Connect Groups",
                impact: "Measure which programs actually build ongoing community connections",
                category: "insights",
                time: 3
            },
            { 
                id: 17, 
                name: "Account Security Monitor", 
                description: "Advanced security analytics with threat intelligence",
                impact: "Sleep better knowing you'll catch security issues before they become problems",
                category: "insights",
                time: 3
            },
            {

                name: "Email Technical Diagnostics",

                impact: "The communication doctor - catch email issues before they become crises",
                category: "insights",
                time: 3
            },

            // 💡 ENGAGEMENT OPTIMIZATION (#14-12)
            {

                impact: "Monitor digital processes and understand how your team actually works",

                time: 3
            },

            },
            {

            // 💰 FINANCIAL MANAGEMENT (#11-6)
            {

                category: "financial",
                time: 2
            },
            { 
                id: 11, 
                name: "Involvement with Fees", 
                description: "Track and manage programs with associated fees",
                impact: "Clear fee structure across all ministries with payment integration",

                time: 2
            },
            {

            {

            // 🛠️ ADMINISTRATIVE & SYSTEM TOOLS (#5-1)
            {

            {

            {

                name: "TechStatus",

            // 🌍 SPECIALIZED SOLUTIONS (#1 + Bonus)
            { 
                id: 1,

                name: "Missions Dashboard", 
                description: "Comprehensive mission trip management system",
                impact: "Complete oversight: payments, background checks, passports, team management",
                category: "specialized",
                time: 2.5
            }
        ];

        // Category information
        const categories = {
            foundations: { 
                title: "🏛️ Organizational Foundations", 
                subtitle: "You can't build solutions on broken foundations",
                time: "9 minutes - Tools #30-28"
            },
            people: { 
                title: "👥 People & Engagement", 
                subtitle: "It's all about people",
                time: "18 minutes - Tools #27-20"
            },
            insights: { 
                title: "🔍 Discovery & Insights", 
                subtitle: "You have reports, but do you have intelligence?",
                time: "12 minutes - Tools #19-16"
            },
            optimization: { 
                title: "💡 Engagement Optimization", 
                subtitle: "Work smarter, not harder",
                time: "9 minutes - Tools #15-13"
            },
            financial: { 
                title: "💰 Financial Management", 
                subtitle: "Every hour you save somebody is another hour for ministry",
                time: "12 minutes - Tools #12-7"
            },
            admin: { 
                title: "🛠️ Administrative & System Tools", 
                subtitle: "The tools that make other tools possible",
                time: "10 minutes - Tools #6-2"
            },
            specialized: { 
                title: "🌍 Specialized Solutions", 
                subtitle: "When standard tools aren't enough",
                time: "5 minutes - Tools #1 + Bonus"
            }
        };

        // Initialize state from localStorage
        let state = JSON.parse(localStorage.getItem('ministry30for30')) || {
            checked: {},
            starred: {},
            notes: {}
        };

        // Render tools with categories
        function renderTools() {
            const grid = document.getElementById('toolsGrid');
            let html = '';
            let currentCategory = '';
            
            // Sort tools by ID (descending for countdown)
            const sortedTools = [...tools].sort((a, b) => b.id - a.id);
            
            sortedTools.forEach(tool => {
                // Add category header if category changed
                if (tool.category !== currentCategory) {
                    currentCategory = tool.category;
                    const catInfo = categories[currentCategory];
                    if (catInfo) {
                        html += `
                            <div class="category-header ${currentCategory}">
                                <div>
                                    <div class="category-title">${catInfo.title}</div>
                                    <div class="category-info">${catInfo.subtitle}</div>
                                </div>
                                <div class="category-info">${catInfo.time}</div>
                            </div>
                        `;
                    }
                }
                
                html += `
                    <div class="tool-card ${state.checked[tool.id] ? 'checked' : ''} ${state.starred[tool.id] ? 'starred' : ''}" id="tool-${tool.id}">
                        <div class="tool-header">
                            <div class="tool-number">${tool.id === 0 ? 'B' : tool.id}</div>
                            <div class="tool-info">
                                <div class="tool-name">${tool.name}</div>
                                <div class="tool-description">${tool.description}</div>
                                <div class="tool-impact">💡 ${tool.impact}</div>
                            </div>
                            <div class="tool-actions">
                                <input type="checkbox" class="tool-checkbox" 
                                    ${state.checked[tool.id] ? 'checked' : ''}
                                    onchange="toggleCheck(${tool.id})" 
                                    title="Mark as reviewed" />
                                <button class="star-btn ${state.starred[tool.id] ? 'active' : ''}" 
                                    onclick="toggleStar(${tool.id})"
                                    title="Mark as priority">
                                    ${state.starred[tool.id] ? '⭐' : '☆'}
                                </button>
                            </div>
                        </div>
                        <textarea class="tool-notes" 
                            placeholder="Add your implementation notes, questions, or ideas..."
                            onchange="updateNotes(${tool.id}, this.value)">${state.notes[tool.id] || ''}</textarea>
                    </div>
                `;
            });
            
            grid.innerHTML = html;
            updateStats();
        }

        // Toggle check
        function toggleCheck(id) {
            state.checked[id] = !state.checked[id];
            saveState();
            document.getElementById(`tool-${id}`).classList.toggle('checked');
            updateStats();
            const toolName = tools.find(t => t.id === id)?.name || `Tool #${id}`;
            showToast(`${toolName} ${state.checked[id] ? 'reviewed ✅' : 'unmarked'}`);
        }

        // Toggle star
        function toggleStar(id) {
            state.starred[id] = !state.starred[id];
            saveState();
            const card = document.getElementById(`tool-${id}`);
            const btn = card.querySelector('.star-btn');
            card.classList.toggle('starred');
            btn.classList.toggle('active');
            btn.textContent = state.starred[id] ? '⭐' : '☆';
            updateStats();
            const toolName = tools.find(t => t.id === id)?.name || `Tool #${id}`;
            showToast(`${toolName} ${state.starred[id] ? 'marked as priority ⭐' : 'removed from priority'}`);
        }

        // Update notes
        function updateNotes(id, value) {
            if (value.trim()) {
                state.notes[id] = value;
            } else {
                delete state.notes[id];

            saveState();

                    state.checked[tool.id] = true;
                    marked++;
